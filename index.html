<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" class="search-bar" placeholder="Enter Your City" spellcheck="false">
                <img src="microphone_off.png" alt="" class="microphone">
            </div>
            <img src="search.png" class="search-icon" alt="search">
            <img src="voice-recognition.png" alt="" class="text-to-speech">
        </div>

        <div class="main">
            <img src=" https://openweathermap.org/img/wn/10d@2x.png" class="weather-icon" alt="">
            <div class="temp"></div>
            <div class="city-name"></div>
        </div>

        <div class="footer">
            <div class="humidity-box">
                <img src="humidity.png" class="humidity-icon" alt="">
                <div class="humidity">
                    <div class="val"></div>
                    <p>Humidity</p>
                </div>
            </div>
            
            <div class="wind-box">
                <img src="wind.png" class="wind-icon" alt="">
                <div class="wind">
                    <div class="val"></div>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
